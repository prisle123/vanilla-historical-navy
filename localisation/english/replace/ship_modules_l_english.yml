 ship_light_battery_1_desc: "A relatively small gun for use on destroyers and smaller ships."
 ship_light_battery_2_desc: "A small gun with a powered mount to allow the gun to get on target quickly."
 ship_light_battery_3_desc: "A small gun with gunshields to protect the crew from flying splinters and harsh weather."
 ship_light_battery_4_desc: "A pair of small guns in a powered, armored mount."
 dp_light_battery_1_desc: "A small gun in a special mount, allowing it to engage airplanes as well as surface targets."
 dp_light_battery_2_desc: "A small gun with a high angle gunshield, allowing it to engage airplanes as well as surface targets."
 dp_light_battery_3_desc: "A small gun high angle enclosed turret, allowing it to engage airplanes as well as surface targets."
 dp_light_battery_4_desc: "A small gun in a high angle powered turret, allowing it to engage airplanes as well as surface targets."
 ship_heavy_battery_1_desc: "A large-caliber cannon dating from before the Great War."
 ship_heavy_battery_2_desc: "A set of large-caliber cannons in a heavily armored mount. A redesign of the turret allows for higher gun elevation, thus increasing the range."
 ship_heavy_battery_3_desc: "A heavily armored mount for heavy guns, incorporating a number of new technologies to increase accuracy and firing speed."
 ship_heavy_battery_4_desc: "The ultimate evolution of heavy firepower, this heavily armored mount allows for a high degree of accuracy over long distances."
 ship_super_heavy_battery_1_desc: "The biggest gun ever mounted on a ship, these massive cannons were designed to penetrate any feasible armor at any distance."
 ship_light_medium_battery_1_desc: "A compromise between rate of fire and weight of shell, this gun is intended for the use in light cruisers to defeat smaller ships."
 ship_light_medium_battery_2_desc: "This gun represent a logical evolution from previous models, and is intended to allow light cruisers to have a comfortable advantage in firepower over destroyers and older cruisers."
 ship_light_medium_battery_3_desc: "Incorporating a number of new technologies, this lightly armored mount further increases the gap between the main batteries of destroyers and light cruisers."
 ship_light_medium_battery_4_desc: "Designed from the ground up for a high rate of fire, this mount was created to allow light cruisers to disable even bigger enemies through a multitude of hits."
 dp_ship_medium_1: "152mm RF. Dual-Purpose Battery"
 dp_ship_medium_1_short: "Medium Dual-Purpose Battery"
 dp_ship_medium_1_desc: "Designed from the ground up for a high angle of fire, this mount was created to allow light cruisers to engage even bigger Ships and Aircraft."
 ship_medium_battery_1_desc: "While unable to do significant damage to battleships, this medium gun allows a heavy cruiser to confidently engage lighter ships and other cruisers."
 ship_medium_battery_2_desc: "An evolution of an earlier design, this gun was made to keep pace with the increases in armor and the longer ranges at which naval battles are fought."
 ship_medium_battery_3_desc: "While not the biggest gun one can feasibly mount on a cruiser, this cannon strikes the best balance between weight of armament and fire power and can reliably defeat cruiser-armor."
 ship_medium_battery_4_desc: "With caliber restricted by existing ammunition supplies and with an eye to retrofit older ships, this new gun features an advanced auto-loading system to drastically improve the rate of fire."
 ship_secondaries_1: "75mm RF. Cannon"
 ship_secondaries_1_short: "Secondary Battery I"
 ship_secondaries_1_desc: "Housed in a casemate on the ship's side, this light cannon gives larger ships some measure of defense against smaller ships."
 ship_secondaries_2: "120mm RF. Cannon"
 ship_secondaries_2_short: "Secondary Battery II"
 ship_secondaries_2_desc: "A small turreted mount for rapid-fire cannons, designed to defend capital ships against destroyers and torpedo boats."
 dp_ship_secondaries_1: "100mm Dual-Purpose Secondary Battery"
 dp_ship_secondaries_1_short: "Dual-Purpose Secondary Battery I"
 dp_ship_secondaries_1_desc: "By combining the duties of the heavy anti-air gun and the secondary battery, this mount drastically boosts the anti-air capabilities of a ship while also providing some measure of defense against smaller surface targets."
 dp_ship_secondaries_2: "113mm Dual-Purpose Secondary Battery"
 dp_ship_secondaries_2_short: "Dual-Purpose Secondary Battery II"
 dp_ship_secondaries_2_desc: "Housing dual purpose secondary guns in a turret greatly increases the crew protection."
 dp_ship_secondaries_3: "127mm Dual-Purpose Secondary Battery"
 dp_ship_secondaries_3_short: "Dual-Purpose Secondary Battery III"
 dp_ship_secondaries_3_desc: "Powered twin dual purpose turrets allow for a large increase in firepower."
 dp_ship_secondaries_4: "127mm RF. Dual-Purpose Secondary Battery"
 dp_ship_secondaries_4_short: "Dual-Purpose Secondary Battery IV"
 dp_ship_secondaries_4_desc: "Created for rapid fire against all forms of target these are the ultimate secondary weapons."
 dp_ship_secondaries_1_bb: "100mm Dual-Purpose Secondary Battery"
 dp_ship_secondaries_1_bb_short: "Dual-Purpose Secondary Battery I"
 dp_ship_secondaries_1_bb_desc: "By combining the duties of the heavy anti-air gun and the secondary battery, this mount drastically boosts the anti-air capabilities of a ship while also providing some measure of defense against smaller surface targets."
 dp_ship_secondaries_2_bb: "113mm Dual-Purpose Secondary Battery"
 dp_ship_secondaries_2_bb_short: "Dual-Purpose Secondary Battery II"
 dp_ship_secondaries_2_bb_desc: "Housing dual purpose secondary guns in a turret greatly increases the crew protection."
 dp_ship_secondaries_3_bb: "127mm Dual-Purpose Secondary Battery"
 dp_ship_secondaries_3_bb_short: "Dual-Purpose Secondary Battery III"
 dp_ship_secondaries_3_bb_desc: "Powered twin dual purpose turrets allow for a large increase in firepower."
 dp_ship_secondaries_4_bb: "127mm RF. Dual-Purpose Secondary Battery"
 dp_ship_secondaries_4_bb_short: "Dual-Purpose Secondary Battery IV"
 dp_ship_secondaries_4_bb_desc: "Created for rapid fire against all forms of target these are the ultimate secondary weapons."
 ship_fire_control_system_0: "Central Rangefinding"
 ship_fire_control_system_0_short: "Fire Control 0"
 ship_fire_control_system_0_desc: "A central station high up in the ship's mast determines the range to the target and transmits that information to the gun mounts."
 ship_fire_control_system_1: "Director Fire"
 ship_fire_control_system_1_short: "Fire Control I"
 ship_fire_control_system_1_desc: "A central director station fires all guns simultaneously at the command of the gunnery officer."
 ship_fire_control_system_2: "Mechanical Rangekeeper"
 ship_fire_control_system_2_short: "Fire Control II"
 ship_fire_control_system_2_desc: "A mechanical computer in the ship continuously updates range and bearing to target from information fed to it by rangefinders and other sensors."
 ship_fire_control_system_3: "Ballistic Computer"
 ship_fire_control_system_3_short: "Fire Control III"
 ship_fire_control_system_3_desc: "A more complex mechanical computer considers a large variety of factors when calculating the ballistic solutions to engage the target."
 ship_torpedo_1: "3x 450mm Torpedo Launcher"
 ship_torpedo_1_short: "Torpedo Launcher I"
 ship_torpedo_1_desc: "A set of mid-sized torpedoes that can be mounted on surface warships."
 ship_torpedo_2: "4x 450mm Torpedo Launcher"
 ship_torpedo_2_short: "Torpedo Launcher II"
 ship_torpedo_2_desc: "By mounting another torpedo tube in the mount, a surface ship can fire a larger spread with higher chance to hit."
 ship_torpedo_3: "3x 533mm Torpedo Launcher"
 ship_torpedo_3_short: "Torpedo Launcher III"
 ship_torpedo_3_desc: "Larger torpedoes can carry a bigger warhead, doing significantly more damage to the target. This requires the launcher to have fewer tubes, however."
 ship_torpedo_4: "4x 533mm Torpedo Launcher"
 ship_torpedo_4_short: "Torpedo Launcher IV"
 ship_torpedo_4_desc: "Having solved the mechanical issues of launching large torpedoes from surface ships, this advanced model can also be rapidly reloaded for another salvo."
 ship_torpedo_sub_1: "4x 450mm Torpedo Tubes"
 ship_torpedo_sub_1_short: "Torpedo Tubes I"
 ship_torpedo_sub_1_desc: "A basic set of torpedo tubes that can be reloaded from inside the submarine."
 ship_torpedo_sub_2: "6x 450mm Torpedo Tubes"
 ship_torpedo_sub_2_short: "Torpedo Tubes II"
 ship_torpedo_sub_2_desc: "A larger torpedo room allows more torpedo tubes to be mounted. It also provides slightly more living space for the crew."
 ship_torpedo_sub_3: "4x 533mm Torpedo Tubes"
 ship_torpedo_sub_3_short: "Torpedo Tubes III"
 ship_torpedo_sub_3_desc: "A set of larger torpedo tubes allows submarines to launch bigger torpedoes."
 ship_torpedo_sub_4: "6x 533mm Torpedo Tubes"
 ship_torpedo_sub_4_short: "Torpedo Tubes IV"
 ship_torpedo_sub_4_desc: "The addition of an electric loading ram allows torpedo tubes to be reloaded within minutes."
 ship_anti_air_1: ".50 cal. MG"
 ship_anti_air_1_short: "Anti-Air I"
 ship_anti_air_1_desc: "A set of heavy machine guns provides a small amount of close-in defence against airplanes."
 ship_anti_air_2: "20mm AA"
 ship_anti_air_2_short: "Anti-Air II"
 ship_anti_air_2_desc: "A small automatic cannon throws a significantly larger shell, killing an attacking aircraft in a few hits."
 ship_anti_air_3: "37mm AA"
 ship_anti_air_3_short: "Anti-Air III"
 ship_anti_air_3_desc: "Previous calibers of guns have proven too light to reliably kill an attacking airplane before they can release their ordinance. A larger shell requires a bigger gun, but has a significantly higher chance of destroying the target when they actually hit."
 ship_anti_air_4: "40mm Quad AA"
 ship_anti_air_4_short: "Anti-Air IV"
 ship_anti_air_4_desc: "The latest model of anti-air guns features a powered mount to be able to track fast-flying targets and an advanced director system to coordinate the fire of several gun positions against a single target."
 ship_mine_layer_1: "Minelaying Rails"
 ship_mine_layer_1_desc: "Modifications for a surface ship to carry and deploy naval mines."
 ship_mine_sweeper_1: "Minesweeping Gear"
 ship_mine_sweeper_1_desc: "Gear to deploy the various sweeping equipments."
 ship_mine_layer_sub: "Minelaying Tubes"
 ship_mine_layer_sub_desc: "Modifications to the hull of a submarine, allowing it to deploy a number of mines."
 ship_depth_charge_1: "Depth Charge Rails"
 ship_depth_charge_1_short: "Depth Charge I"
 ship_depth_charge_1_desc: "A simple set of rails allows depth charges to be rolled off the stern of the ship when the ship drives over the submerged target."
 ship_depth_charge_2: "Depth Charge Thrower"
 ship_depth_charge_2_short: "Depth Charge II"
 ship_depth_charge_2_desc: "Using a small explosive charge, this device throws a depth charge quite some distance, allowing a single ship to drop a pattern of depth charges across a larger area."
 ship_depth_charge_3: "Anti-submarine Mortar"
 ship_depth_charge_3_short: "Depth Charge III"
 ship_depth_charge_3_desc: "A projector for a smaller depth charge with a contact fuze, allowing the ship to engage a target without breaking sonar contact."
 ship_depth_charge_4: "Advanced Anti-submarine Mortar"
 ship_depth_charge_4_short: "Depth Charge IV"
 ship_depth_charge_4_desc: "An evolution of the previous model, this mortar can fire a significantly larger charge over a longer distance."
 ship_sub_snorkel_1: "Basic Schnorkel"
 ship_sub_snorkel_1_desc: "A device that allows the submarine to run its main engines underwater, enabling it to recharge its batteries without exposing itself to attack by surfacing."
 ship_sub_snorkel_2: "Improved Schnorkel"
 ship_sub_snorkel_2_desc: "Improvements to the design of the schnorkel reduce the problems when using the main engines in heavy seas while reducing the probability of the schnorkel being detected on radar."
 ship_airplane_launcher_1: "Floatplane Catapult"
 ship_airplane_launcher_1_desc: "A simple airplane launcher propels a small scout plane into the air."
 ship_airplane_launcher_2: "Improved Floatplane Catapult"
 ship_airplane_launcher_2_desc: "An improved launch mechanism that allows the ship to launch a larger plane with greater range and speed."
 ship_deck_space: "Medium Open Hangar Space"
 ship_deck_space_short: "Medium Hangar (Open)"
 ship_deck_space_desc: "A medium open area inside the ship that allows the servicing and arming of wheeled airplanes. Adding further hangar space to a ship dramatically drives up cost."
 ship_sonar_1: "Hydrophones"
 ship_sonar_1_desc: "A simple set of hydrophones to track a submerged target by the sound it makes."
 ship_sonar_2: "Active Sonar"
 ship_sonar_2_desc: "An active noise emitter that sends a short 'ping' into the water, then listens for the echo from a submerged submarine hull."
 ship_radar_1: "Decimetric Naval Search Radar"
 ship_radar_1_short: "Radar I"
 ship_radar_1_desc: "A simple radar set that operates in the 50 cm wavelength range allows the detection of surface ships even in bad weather at a range of more than 10 kilometers."
 ship_radar_2: "Improved Decimetric Naval Search Radar"
 ship_radar_2_short: "Radar II"
 ship_radar_2_desc: "An improved radar set working in the 30cm wavelength range can accurately measure the range and bearing of even a small ship at ranges of over 25 kilometers."
 ship_radar_3: "Centrimetric Gunnery Radar"
 ship_radar_3_short: "Radar III"
 ship_radar_3_desc: "Equipped with cavity magnetrons, this radar set allows not only the detection of very small targets but even detecting the splashes of shells. This allows for true blind-fire against targets, even at night or in bad weather."
 ship_radar_4: "Integrated Fire Control Radar"
 ship_radar_4_short: "Radar IV"
 ship_radar_4_desc: "Working in the centimeter wavelength range, this radar set is fully integrated into the ships gunnery control and allows highly accurate gunfire control in all weather conditions."
 ship_extra_fuel_tank: "Extra Fuel Tanks"
 ship_extra_fuel_tank_desc: "Extended fuel storage allows greater operational range."
 light_ship_engine_1: "35,000 Shp Engine"
 light_ship_engine_1_desc: "A small set of steam turbines can propell a small ship at great speed or power a larger ship at slower speeds."
 light_ship_engine_2: "40,000 Shp Engine"
 light_ship_engine_2_desc: "Using high-pressure boilers, the same weight and space of machinery can produce a higher output."
 light_ship_engine_3: "45,000 Shp Engine"
 light_ship_engine_3_desc: "New developments in materials allow for much higher steam pressure and thus greater power output."
 light_ship_engine_4: "50,000 Shp Engine"
 light_ship_engine_4_desc: "Improved engine layouts and turbine gearing allow higher efficiency for the same amount of weight."
 sub_ship_engine_1: "1,000 Shp Engine"
 sub_ship_engine_1_short: "Submarine Engine I"
 sub_ship_engine_1_desc: "A combination of diesel and electric engines allow a submarine to operate underwater at a reasonable speed."
 sub_ship_engine_2: "2,000 Shp Engine"
 sub_ship_engine_2_short: "Submarine Engine II"
 sub_ship_engine_2_desc: "A more powerful diesel engine gives the submarine the ability to sprint into position when it detects a target."
 sub_ship_engine_3: "3,000 Shp Engine"
 sub_ship_engine_3_short: "Submarine Engine III"
 sub_ship_engine_3_desc: "New materials and production methods allow for the creation of engines that can run longer at full power."
 sub_ship_engine_4: "4,000 Shp Engine"
 sub_ship_engine_4_short: "Submarine Engine IV"
 sub_ship_engine_4_desc: "Advanced engines with turbochargers are able to run much faster for a brief period, either to chase targets or to recharge the batteries quicker."
 cruiser_ship_engine_1: "60,000 Shp Engine"
 cruiser_ship_engine_1_desc: "A basic set of boilers providing steam to an ungeared turbine."
 cruiser_ship_engine_2: "70,000 Shp Engine"
 cruiser_ship_engine_2_desc: "A steam turbine equipped with gearing is dramatically more efficient, allowing the extra weight to be used for additional power."
 cruiser_ship_engine_3: "80,000 Shp Engine"
 cruiser_ship_engine_3_desc: "Improved boiler arrangements give higher steam pressure for more power."
 cruiser_ship_engine_4: "90,000 Shp Engine"
 cruiser_ship_engine_4_desc: "Advanced materials make this engine able to run much longer at high load."
 heavy_ship_engine_1: "30,000 Shp Engine"
 heavy_ship_engine_1_desc: "Intended to free up weight for guns and armor, this engine was never designed to give particularly high speed."
 heavy_ship_engine_2: "90,000 Shp Engine"
 heavy_ship_engine_2_desc: "Dramatically more powerful than previous designs, this engine is intended to give a heavy ship a comfortable speed margin over older models."
 heavy_ship_engine_3: "150,000 Shp Engine"
 heavy_ship_engine_3_desc: "As guns and armor grow in weight, this engine was designed to allow for higher speeds to chase down fleeing enemies or keep the range open against superior enemies."
 heavy_ship_engine_4: "210,000 Shp Engine"
 heavy_ship_engine_4_desc: "Designed with new materials and improved boiler design, this powerplant is intended to allow a modern battleship to keep up with fast carriers and cruisers."
 carrier_ship_engine_1: "50,000 Shp Engine"
 carrier_ship_engine_1_desc: "A basic set of engines allow a mid-sized carrier to reach the speeds necessary for the safe operation of aircraft."
 carrier_ship_engine_2: "120,000 Shp Engine"
 carrier_ship_engine_2_desc: "This new powerplant is designed to allow a carrier to outpace most older cruisers and some destroyers, allowing it to evade enemy surface forces."
 carrier_ship_engine_3: "150,000 Shp Engine"
 carrier_ship_engine_3_desc: "An engine designed to allow even large carriers to move at very high speeds."
 carrier_ship_engine_4: "210,000 Shp Engine"
 carrier_ship_engine_4_desc: "This powerplant was designed to equip a modern 'fast carrier' intended to function as the centerpiece of a carrier group."
 ship_armor_bb_1: "200mm Belt/40mm Deck"
 ship_armor_bb_1_short: "Battleship Armor I"
 ship_armor_bb_1_desc: "Designed to protect a ship against guns of its own caliber, this armor scheme ensures that every part of the ship is well-protected according to its usefulness."
 ship_armor_bc_1: "150mm Belt/25mm Deck"
 ship_armor_bc_1_short: "Battlecruiser Armor I"
 ship_armor_bc_1_desc: "Designed to protect the ship against smaller guns, this armor scheme weighs far less to allow for higher speed."
 ship_armor_bb_2: "350mm Belt/150mm Deck"
 ship_armor_bb_2_short: "Battleship Armor II"
 ship_armor_bb_2_desc: "Featuring an inclined belt, this armor scheme is designed to protect a ship of the line against guns of its own caliber."
 ship_armor_bc_2: "305mm Belt/100mm Deck"
 ship_armor_bc_2_short: "Battlecruiser Armor II"
 ship_armor_bc_2_desc: "A compromise between speed and protection, this armor scheme is designed to defend a ship against the guns of cruisers and destroyers."
 ship_armor_bb_3: "380mm Belt/155mm Deck"
 ship_armor_bb_3_short: "Battleship Armor III"
 ship_armor_bb_3_desc: "A radical departure from previous armor schemes, this design creates a heavily-armored citadel at the center of the ship but sacrifices protection for other parts of the ship. It is intended to defend a ship against guns of its own caliber."
 ship_armor_bc_3: "330mm Belt/130mm Deck"
 ship_armor_bc_3_short: "Battlecruiser Armor III"
 ship_armor_bc_3_desc: "Designed with an eye towards weight limitations, this armor scheme attempts to maximize protection for the vital parts of a ship by leaving other areas exposed. This scheme is not supposed to stand up to battleship-grade weaponry for long."
 ship_armor_shbb: "450mm Belt/210mm Deck"
 ship_armor_shbb_short: "Super-Heavy Armor"
 ship_armor_shbb_desc: "The last word in armor design, this armor scheme is intended to defeat all known main battery projectiles, allowing a ship so equipped to engage and sink any other battleship in the world today."
 ship_armor_cruiser_1: "50mm Belt/40mm Deck"
 ship_armor_cruiser_1_short: "Cruiser Armor I"
 ship_armor_cruiser_1_desc: "An armor scheme intended to give a cruiser a slight edge when fighting against destroyers and other lightly-armed ships."
 ship_armor_cruiser_2: "100mm Belt/30mm Deck"
 ship_armor_cruiser_2_short: "Cruiser Armor II"
 ship_armor_cruiser_2_desc: "A heavier belt intended to allow a cruiser to engage older light cruisers and smaller ships with a good deal of protection."
 ship_armor_cruiser_3: "120mm Belt/50mm Deck"
 ship_armor_cruiser_3_short: "Cruiser Armor III"
 ship_armor_cruiser_3_desc: "Copying methods used for armoring battleships, this armor scheme is designed to keep pace with developments in armaments around the world."
 ship_armor_cruiser_4: "150mm Belt/60mm Deck"
 ship_armor_cruiser_4_short: "Cruiser Armor IV"
 ship_armor_cruiser_4_desc: "This armor scheme attempts to maximize protection over the areas absolutely needed to keep a ship afloat and in the fight, at the cost of all other areas."
 ship_armor_carrier_deck: "90mm Deck"
 ship_armor_carrier_deck_short: "Flight Deck Armor"
 ship_armor_carrier_deck_desc: "Heavy armor plates protect the hangar spaces against hits by enemy bombers at the cost of less working space."

 
