 ship_light_battery_1_double_desc:0 "A relatively small gun for use on destroyers and smaller ships."
 ship_light_battery_2_double_desc:0 "A small gun with a powered mount to allow the gun to get on target quickly."
 ship_light_battery_3_double_desc:0 "A small gun with gunshields to protect the crew from flying splinters and harsh weather."
 ship_light_battery_4_double_desc:0 "A pair of small guns in a powered, armored mount."
 ship_heavy_battery_1_triple_desc:0 "A large-caliber cannon dating from before the Great War."
 ship_heavy_battery_2_triple_desc:1 "A set of large-caliber cannons in a heavily armored mount. A redesign of the turret allows for higher gun elevation, thus increasing the range."
 ship_heavy_battery_3_triple_desc:0 "A heavily armored mount for heavy guns, incorporating a number of new technologies to increase accuracy and firing speed."
 ship_heavy_battery_4_triple_desc:0 "The ultimate evolution of heavy firepower, this heavily armored mount allows for a high degree of accuracy over long distances."
 ship_heavy_battery_1_quad_desc:0 "A large-caliber cannon dating from before the Great War."
 ship_heavy_battery_2_quad_desc:1 "A set of large-caliber cannons in a heavily armored mount. A redesign of the turret allows for higher gun elevation, thus increasing the range."
 ship_heavy_battery_3_quad_desc:0 "A heavily armored mount for heavy guns, incorporating a number of new technologies to increase accuracy and firing speed."
 ship_heavy_battery_4_quad_desc:0 "The ultimate evolution of heavy firepower, this heavily armored mount allows for a high degree of accuracy over long distances."
 ship_medium_battery_1_double_desc:0 "While unable to do significant damage to battleships, this medium gun allows a heavy cruiser to confidently engage lighter ships and other cruisers."
 ship_medium_battery_2_double_desc:0 "An evolution of an earlier design, this gun was made to keep pace with the increases in armor and the longer ranges at which naval battles are fought."
 ship_medium_battery_3_double_desc:0 "While not the biggest gun one can feasibly mount on a cruiser, this cannon strikes the best balance between weight of armament and fire power and can reliably defeat cruiser-armor."
 ship_medium_battery_4_double_desc:0 "With caliber restricted by existing ammunition supplies and with an eye to retrofit older ships, this new gun features an advanced auto-loading system to drastically improve the rate of fire."
 ship_light_medium_battery_1_double_desc:0 "A compromise between rate of fire and weight of shell, this gun is intended for the use in light cruisers to defeat smaller ships."
 ship_light_medium_battery_2_double_desc:0 "This gun represent a logical evolution from previous models, and is intended to allow light cruisers to have a comfortable advantage in firepower over destroyers and older cruisers."
 ship_light_medium_battery_3_double_desc:0 "Incorporating a number of new technologies, this lightly armored mount further increases the gap between the main batteries of destroyers and light cruisers."
 ship_light_medium_battery_4_double_desc:0 "Designed from the ground up for a high rate of fire, this mount was created to allow light cruisers to disable even bigger enemies through a multitude of hits."
 ship_medium_battery_4_double_desc:0 "With caliber restricted by existing ammunition supplies and with an eye to retrofit older ships, this new gun features an advanced auto-loading system to drastically improve the rate of fire."
 ship_light_medium_battery_1_single_desc:0 "A compromise between rate of fire and weight of shell, this gun is intended for the use in light cruisers to defeat smaller ships."
 ship_light_medium_battery_2_single_desc:0 "This gun represent a logical evolution from previous models, and is intended to allow light cruisers to have a comfortable advantage in firepower over destroyers and older cruisers."
 ship_light_medium_battery_3_single_desc:0 "Incorporating a number of new technologies, this lightly armored mount further increases the gap between the main batteries of destroyers and light cruisers."
 ship_light_medium_battery_4_single_desc:0 "Designed from the ground up for a high rate of fire, this mount was created to allow light cruisers to disable even bigger enemies through a multitude of hits."
 ship_super_heavy_battery_1_triple_desc:0 "The biggest gun ever mounted on a ship, these massive cannons were designed to penetrate any feasible armor at any distance."
 ship_super_heavy_battery_1_quad_desc:0 "The biggest gun ever mounted on a ship, these massive cannons were designed to penetrate any feasible armor at any distance."
 
