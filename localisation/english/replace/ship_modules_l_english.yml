 ship_heavy_battery_1_triple_desc:0 "A large-caliber cannon dating from before the Great War."
 ship_heavy_battery_2_triple_desc:1 "A set of large-caliber cannons in a heavily armored mount. A redesign of the turret allows for higher gun elevation, thus increasing the range."
