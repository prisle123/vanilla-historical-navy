 ship_hull_heavy: "Heavy Ship"
 ship_hull_heavy_desc: "Before the Weltkrieg, the navy had already seen battleships with 15-inch guns, which was one of the largest war machines ever built in human history. But by the middle of the 1920s, as the fruits of Dreadnought Race, the first line of battleships can carry up to 10 or more 18-inch guns. Designed for maximum firepower and survivability, these leviathans dominate every inch of the waters."
