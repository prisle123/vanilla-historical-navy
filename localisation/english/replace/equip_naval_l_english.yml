 ship_hull_heavy: "Heavy Ship"
 ship_hull_heavy_desc: "Before the Great War, the navy had already seen battleships with 15-inch guns, which was one of the largest war machines ever built in human history. Designed for maximum firepower and survivability, these leviathans dominate every inch of the waters."
