 ship_hull_cruiser_desc: "In the middle of the 19th century, cruiser came to be a classification of the ships intended for cruising distant waters, for commerce raiding, and for scouting for the battle fleet. It came in a wide variety of sizes, from smaller protected cruiser to large armored cruiser. With the advent of the dreadnought battleship before World War, armored cruiser had gradually evolved into battlecruiser, while the direct successors to protected cruisers could be placed on a consistent scale of warship size until the London Naval Conference officially set the standards for light and heavy cruisers."
