 ship_hull_cruiser: "Cruiser"
 ship_hull_cruiser_desc: "In the middle of the 19th century, cruiser came to be a classification of the ships intended for cruising distant waters, for commerce raiding, and for scouting for the battle fleet. It came in a wide variety of sizes, from smaller protected cruiser to large armored cruiser. With the advent of the dreadnought battleship before Weltkrieg, armored cruiser had gradually evolved into battlecruiser, while the direct successors to protected cruisers could be placed on a consistent scale of warship size. With German emerging as the victor of Dreadnought Race, traditional cruiser was categrized as large cruiser equipped with 8-inch guns and escort cruiser with lower firepower trading for flexibility. As cruiser improving, it wasn't long before armored cruiser got revived to play the role of cruiser-killer, becoming the smallest capital ship in the navy."
