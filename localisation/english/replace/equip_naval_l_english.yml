 ship_hull_carrier: "Carrier"
 ship_hull_carrier_desc: "A capital ship able to carry wings of powerful carrier capable aircraft into battle. Also useful as a floating airfield you can position off the coast of your enemy."
 ship_hull_carrier_0: "Great War Carrier Hull"
 vnr_ship_hull_carrier_conversion_bb: "Converted Battleship Hull"
 vnr_ship_hull_carrier_conversion_bb_desc: "The first large aircraft carriers, these ships are mainly built on hulls that were originally intended for capital warships but, because of the Washington Naval Treaty, converted and completed as carriers. Only a handful of navies built such ships, and their designs varied greatly; their aircraft capacities ranged from the low sixties to a hundred. There are constants though, such as retained heavily armoured belts and other gun-warship features. Semi-experimental and unreliable, they are still incredibly formidable weapons, and laid the foundations for following generations of fleet carriers."
 vnr_ship_hull_carrier_conversion_ca: "Converted Cruiser Hull"
 vnr_ship_hull_carrier_conversion_ca_desc: "Having learned from the experience of using seaplane tenders, those navies with the resources to do so began work on the next generation of ships that could carry aircraft at sea. Unlike their predecessors, these carriers are designed with flight decks to allow for aircraft to both fly off of them and to then return and land on them. Converted from civilian ships and seaplane tenders, most of these ships are limited by having relatively cramped flight decks and hangars, but they definitely demonstrate that ships are capable of effectively operating air complements at sea."
 vnr_ship_hull_carrier_1: "Improved Carrier Hull"
 vnr_ship_hull_carrier_2: "Advanced Carrier Hull"
 vnr_ship_hull_carrier_3: "Modern Carrier Hull"
 ship_hull_submarine: "Submarine"
 ship_hull_submarine_desc: "A far cry from the crude boats of the Great War, the modern submarine is more capable than ever before and can threaten even the biggest ship for a very moderate cost."
 vnr_ship_hull_submarine_1: "Great War Submarine Hull"
 vnr_ship_hull_submarine_2: "Improved Submarine Hull"
 vnr_ship_hull_submarine_3: "Advanced Submarine Hull"
 vnr_ship_hull_submarine_4: "Modern Submarine Hull"
 vnr_ship_hull_pre_dreadnought: "Pre-Dreadnought Hull"
 vnr_ship_hull_pre_dreadnought_desc: "Followed the design of the British Majestic-class of the late 1890s, Pre-Dreadnought battleships replaced the ironclad battleships of the 1870s and 1880s. Built from steel, and protected by hardened steel armour, pre-dreadnought battleships carry a main battery of very heavy guns in barbettes supported by one or more secondary batteries of lighter weapons.\n\nSince the 'Dreadnought' design made them obsoleted since before the World War, coupled with the gigantic rise of Dreadnought-based designs in the previous three decades, only a few of them are still in service."
 vnr_ship_hull_cruiser_panzerschiff: "Pocket Battleship"
 GER_vnr_ship_hull_cruiser_panzerschiff: "Panzerschiff"
 vnr_ship_hull_cruiser_panzerschiff_desc: "As a radical measure to bypass the Treaty of Versailles, the Reichsmarine first adopted panzerschiff (armored ship) as temporary capital ships. Having an intermediate firepower between heavy cruisers and battlecruisers, the panzerschiff heralded quite an advantage in an one-on-one combat against cruisers, but it would be rendered useless facing an organized fleet.\nSimilar designs were also seen in the early proposals of IJN such as the B-65 project but never realized."
 vnr_ship_hull_cruiser_coastal_defense_ship: "Coastal Defense Ship"
 vnr_ship_hull_cruiser_coastal_defense_ship_desc: "Coastal defence ships are small, often cruiser-sized warships that sacrificed speed and range for armour and armament. They are usually attractive to nations that either could not afford full-sized battleships or could be satisfied by specially designed shallow-draft vessels capable of littoral operations close to their own shores."
 ship_hull_torpedo_cruiser: "Torpedo Cruiser"
 ship_hull_torpedo_cruiser_desc: "Light cruisers equipped with a large number of torpedo tubes, at the cost of a smaller main battery and fewer anti-aircraft guns."
 vnr_ship_hull_super_heavy_1: "Super Heavy Hull"
 vnr_ship_hull_cruiser_submarine: "Cruiser Submarine"
 vnr_ship_hull_cruiser_submarine_desc: "Significantly larger than preceding submarines, these designs are of 'cruiser' type, designed for long-range independent operations in commerce raiding and intended to be better equipped to handle combat with enemy light warships while surfaced. As such, they carry heavier gun armament, and have improved surface speed. Their submerged capabilities, however, remain limited."
 vnr_ship_hull_midget_submarine: "Midget Submarine"
 vnr_ship_hull_midget_submarine_desc: "A small-sized submarine operated by a small crew. Its reduced range and weapon capacity is offset by a high production rate."
