 Naval_lore.100.t: "Hull classification symbol"
 Naval_lore.100.d: "The hull classification symbol used by the United States Navy is considered one of the most effective ways to identify ships, with the Royal Navy and other European Navy applying some similar system, though the definition of warships varies across the world.\n\nThe system was a simple one in which each ship received a number which was appended to its ship type, fully spelled out, and added parenthetically after the ship's name when deemed necessary to avoid confusion between ships. A lot of symbols were never used but archived in naval documents.\n\nThe introduction is sorted by the role of the ship.\n\n§RCVH:§! Heavy aircraft carrier is usually converted from a battleship or dreadnought, but large carrier with considerable capacity also exists.\n§RCV:§! A standard fleet carrier with medium capacity.\n§RCVL:§! A light carrier has smaller capacity than a fleet carrier, and is used for escorting and anti-submarine warfare.\n§RBB:§! Battleship dominates the oceans with its heavy artillery and armor.\n§RFBB:§! Fast battleship is a mixture of battleship and battlecruiser, which typically has higher speed.\n§RDN:§! Super dreadnought is the most formidable and unsinkable monster built by human during the Naval Arms Race.\n§RB:§! Pre-dreadnought is the capital ship before the invention of dreadnought, it lacks the uniform caliber to achieve fire control.\n§RBC:§! Battlecruiser trades armor for speed, it is gradually replaced by fast battleship in the 1930s.\n§RCB:§! Large cruiser is a very special type of cruisers with bigger guns, only second to battlecruisers.\n§RACR:§! Old armored cruiser was popular before the Weltkrieg, it is outdated despite the improved equipments superior to protected cruisers.\n§RC:§! Cruiser is a collection of protected cruisers with various sizes built before the Weltkrieg.\n§RCA:§! Heavy cruiser is developed based on protected cruisers and equipped 8-inch guns, yet not many countries in the world have interest in it. \n§REC:§! Escort cruiser is the successor to protected cruisers, smaller but more flexible.\n§RCLAA:§! Anti-aircraft cruiser is a light cruiser specialized for anti-air missions.\n§RCS:§! Scout cruiser can vary in size but possessing some advanced reconnaissance abilities.\n§RBM:§! Monitor puts heavy artillery on a light hull which can only operate in shallow seas and rivers.\n§RDD:§! Destroyer is the backbone of the fleet used for torpedo attacks and minelaying.\n§RDL:§! Destroyer Leader is a large destroyer to command a destroyer squad in the combat, only the United States and France have put some in service.\n§RD:§! Torpedo destroyer is a collection of small torpedo boats and destroyer built before the Weltkrieg.\n§RDE:§! Escort destroyer is a small warship to protect the convoy from submarines.\n§RFF:§! Frigate is a collection of small boats or gunships patrolling the coastline.\n§RSS:§! Submarine can sail and launch attacks undersea.\n§RSM:§! Minelaying submarine places mines to block the enemy fleet.\n§RSC:§! Cruiser submarine is a large undersea vessel which can sustain and cruise the ocean for months."