l_english:
 submarine: "Submarine"
 submarine_desc: "Submarines are stealthy raiding vessels. Heavy submarines are larger and more powerful, with a longer operational range, and some surface-to-surface and shore bombardment capability."
 both_cruisers_desc: "Light Cruiser - Evolved from protected cruiser and made more flexible, its primary duty is to shield capital ships from enemy light ships, but it can also unleash powerful torpedoes that can hurt bigger ships.\n\nHeavy Crusier - Evolved from protected cruiser and made larger, a large cruiser is equipped with 8-inch or bigger guns and fair armour. A good choice for nations who can't afford to build larger capital ships."
 light_cruiser: "Light Cruiser"
 light_cruiser_desc: "Evolved from protected cruiser and made more flexible, its primary duty is to shield capital ships from enemy light ships, but it can also unleash powerful torpedoes that can hurt bigger ships."
 heavy_cruiser: "Heavy Capital Cruiser"
 heavy_cruiser_desc: "Evolved from protected cruiser and made larger, a heavy cruiser is equipped with 8-inch guns and fair armour. A good choice for nations who can't afford to build larger capital ships.\nThis type of ship operates in capital line."
 medium_cruiser: "Heavy Fleet Cruiser"
 medium_cruiser_desc: "Evolved from protected cruiser and made larger, a heavy cruiser is equipped with 8-inch guns and fair armour. A good choice for nations who can't afford to build larger capital ships.\nThis type of ship operates in screen line."
 destroyer: "Destroyer"
 destroyer_desc: "The lightest screening vessel. Its job is to defend larger ships and to find and destroy submarines."
 ship_hull_light: "Light Hull"
 ship_hull_light_desc: "The lightest screening vessel. Its job is to defend larger ships and to find and destroy submarines."
 carrier: "Carrier"
 carrier_desc: "A capital ship able to carry wings of powerful carrier capable aircraft into battle. Also useful as a floating airfield you can position off the coast of your enemy."
 battleship: "Battleship"
 battleship_desc: "Battleships are mid-level capital ships with all-round performance. They balance speed, armour, and firepower, but don't excel in any area."
 battle_cruiser: "Battlecruiser"
 battle_cruiser_desc: "A capital ship often with offensive abilities close to those of a battleship, but with weaker armour traded for a faster speed."
 convoy: "Convoy"
 convoy_desc: "Convoys used for international trade of goods and resources. Also used to ferry troops around and for performing naval invasions."
 sh_battleship: "Super Heavy Battleship"
 sh_battleship_desc: "The largest capital ship with the biggest guns and strongest armour that money can buy. Such an expensive investment deserves proper support of smaller screening ships."
 SH_battleship: "Super Heavy Battleship"
 SH_battleship_desc: "The largest capital ship with the biggest guns and strongest armour that money can buy. Such an expensive investment deserves proper support of smaller screening ships."
 battlecarrier: "Battlecarrier"
 battlecarrier_desc: "A large, often hypothetical, hybrid naval ship designed to combine aspects of both an aircraft carrier and either a battleship or battlecruiser."
 auxiliary_ship: "Auxiliary Ship"
 auxiliary_ship_desc: "A civilian standard auxiliary ship responsible for fleet supporting."
 
 cv_cas: "Dive Bomber (Carrier)"
 cv_CAS_equipment_desc: "A dive bomber is a bomber aircraft that dives directly at its targets in order to provide greater accuracy for the bomb it drops."
 cv_nav_bomber: "Torpedo Bomber (Carrier)"
 cv_nav_bomber_equipment_desc: "A torpedo bomber is a military aircraft designed primarily to attack ships with aerial torpedoes."

