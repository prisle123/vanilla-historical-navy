 RULE_ALLOW_AI_TECH_AUTO_UNLOCK: "Allow AI Auto Research"
 RULE_ALLOW_AI_TECH_AUTO_UNLOCK_FREE_DESC: "AI will automatically unlock a group of naval technologies in the run."
 RULE_ALLOW_AI_TECH_AUTO_UNLOCK_BLOCKED_DESC: "AI won't automatically unlock naval technologies in the run.\n§RThis changes AI's behavior of picking tech, and may also affect its research in other fields.§!"

 RULE_SHIPYARD_OUTPUT_BOOST_PLAYER: "Player Shipyard Output Boost"
 RULE_SHIPYARD_OUTPUT_BOOST_AI: "AI Shipyard Output Boost"
 RULE_OPTION_BUFF_60: "Full"
 RULE_OPTION_BUFF_30: "Half"
 RULE_SHIPYARD_OUTPUT_BOOST_BUFF_60_DESC: "Shipyard output is 4 IC per day, §G60% faster§! than vanilla."
 RULE_SHIPYARD_OUTPUT_BOOST_BUFF_30_DESC: "Shipyard output is 3.25 IC per day, §G30% faster§! than vanilla."
 RULE_SHIPYARD_OUTPUT_BOOST_BLOCKED_DESC: "Shipyard output is 2.5 IC per day, the same as vanilla."
 vnr_shipyard_output_boost: "VNR Shipyard Output Boost"

 join_tactical_data_link: "Access [ROOT.GetFactionName] Naval Tactical Data Link"
 join_tactical_data_link_desc: "A joint tactical data link has been deployed by leading members of our faction. Despite a great chance to improve coordination with our allies, we can still choose to develop our own equivalent of data link system independently.\n§CIf access to allies data link is established, we will be unable to research our own data link system but instantly unlock a slightly inferior bonus with following stats:§!\n§YNaval Coordination:§! §G+10%§!\n§YNavy Org:§! §G+7.5%§!\n§YNavy Visibility:§! §G-7.5%§!"

 RULE_AI_NAVAL_MANAGEMENT: "Enable VNR Naval AI"
 RULE_AI_NAVAL_MANAGEMENT_FREE_DESC: "§GEnable§! naval AI management of combat designed for each specific major country in vanilla environment.\n§RDon't mix this option with mods changing states or regions.§!"
 RULE_AI_NAVAL_MANAGEMENT_BLOCKED_DESC: "§RDisable§! naval AI management of combat designed for each specific major country in vanilla environment.\n§YUse AI from base game or other mods you play along with VNR.§!"
 RULE_AI_AIR_DESIGN: "Enable Improved AI Air Templates"
 RULE_AI_AIR_DESIGN_FREE_DESC: "§GEnable§! improved CV plane designs for AI countries.\n§RDon't mix this option with mods changing air techs.§!"
 RULE_AI_AIR_DESIGN_BLOCKED_DESC: "§RDisable§! improved CV plane designs for AI countries.\n§YUse AI from base game or other mods you play along with VNR.§!"
 vnr_cv_plane_output_boost: "VNR CV Plane Output Boost"

 enable_ai_ship_design: "Select AI Ship Design"
 enable_ai_plane_design: "Select AI CV Plane Design"
 vnr_ai.2.t: "AI Ship Design"
 vnr_ai.2.d: "§RAlthough it is recommended to enable expert AI in rule setup before you start the game§!, you can always enable it in mid-game by using this decision, just in case that you miss the feature. To give AI a kickstart, transitioning from historical designs to expert designs, it will be granted some free xp."
 vnr_ai.2.1: "§RSwitch to Expert§!"
 vnr_ai.2.2: "§GSwitch to Historical§!"
 vnr_ai.3.t: "AI CV Plane Design"
 vnr_ai.3.d: "§RAlthough it is recommended to enable expert AI in rule setup before you start the game§!, you can always enable it in mid-game by using this decision, just in case that you miss the feature. To give AI a kickstart, transitioning from historical designs to expert designs, it will be granted some free xp.\n\n§RPlease note that this option should not be mixed with mods changing plane techs and modules. If you have such mods, do not switch this to expert.§!"
 vnr_ai.3.1: "§RSwitch to Expert§!"
 vnr_ai.3.2: "§GSwitch to Vanilla§!"

 RULE_ENG_EXPERT_NAVY: "@ENG Expert Royal Navy"
 RULE_USA_EXPERT_NAVY: "@USA Expert United States Navy"
 RULE_JAP_EXPERT_NAVY: "@JAP Expert Imperial Japanese Navy"
 RULE_AI_EXPERT_NAVY_BLOCKED_DESC: "Starting ships of this country will not be changed."
 RULE_AI_EXPERT_NAVY_FREE_DESC: "Switch all starting ships of this country to expert AI designs.\n\nThis rule only takes effect when §YAI Ship Design Style§! is set to §CExpert§! and this country is §RAI controlled§!."